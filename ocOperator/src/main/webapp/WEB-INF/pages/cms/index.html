						 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:400px;"></div>
     <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
       option = {
    xAxis: {
        type: 'category',
        data: ['05-27', '05-28', '05-29', '05-30', '05-31', '06-1','06-2', '06-3', '06-4', '06-5']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [102, 1888, 300,800, 182, 215, 242, 23, 2170, 300],
        type: 'line'
    }]
};


        // 使用刚指定的配置项和数据显示图表。
